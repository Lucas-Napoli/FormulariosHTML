<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>❤️Formularios</title>
</head>
<body>
    <h1>🔒Area Reservada</h1>

<form name="form-login" method= "post" action="">

    <fieldset>
        <legend>Login</legend>
        <label for="">E-mail:</label>
        <input type="email" name="email" id="email" required maxlength="10" title="Informe um email de 10 caracters" 
         placeholder="EX: lucas@gmail.com" size="50"> <br>
        <label for="">Senha:</label>
        <input type="password" name="Senha" id="Senha" required placeholder="Ex: 123" title="Insira Uma senha de 10 caracters" maxlength="10"><br>
        <input type="checkbox" name="Lembrar" id="Lembrar" checked> Lembrar Usuario?
    </fieldset>
    
    <input type="submit" value="Login">
    <input type="reset" value="limpar">
</form>

<a href="novo.html">Ainda não é usuario?</a>
</body>
</html>
